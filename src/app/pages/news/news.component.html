<app-spin *ngIf="!isLoaded"></app-spin>
<div *ngIf="isLoaded" class="news">
  <!--<app-filter></app-filter>-->
  <div *ngFor="let item of news" class="article short-box">
    <h3>{{ check(item, 'name') }}</h3>
    <p>{{ check(item, 'text') }}</p>
  </div>
  <!--<app-pagination></app-pagination>-->
</div>
