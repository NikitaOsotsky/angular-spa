<div class="filter">
  <label>Filter:
    <input (input)="changeHandler($event)" type="text" name="filter-box" required
    minLength="1" maxLength="4"
    placeholder="Enter first letters"/>
  </label>
  <label>Items on page:
    <input (input)="changeHandler($event)" type="number" name="items-count" required
    min="4" max="10"/>
  </label>
</div>
